<!DOCTYPE html>
<html>
<head>
    <title>Parking Monitor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Intelli Park</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.icon">
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar">
        <div class="logo">
            <img src="assets/Logo-Short 1.png" alt="IntelliPark Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="auth-buttons">
            <button class="btn btn-login" onclick="window.location.href='login.html'">Login</button>
            <button class="btn btn-register" onclick="window.location.href='register.html'">Register</button>
        </div>
    </nav>

    <!-- Hero Section with Steering Wheels -->
    <section class="hero-section">
        <div class="steering-wheels">
            <img src="assets/steering-wheel.svg" alt="Steering Wheel" class="wheel">
            <img src="assets/steering-wheel.svg" alt="Steering Wheel" class="wheel">
            <img src="assets/steering-wheel-light.svg" alt="Steering Wheel Light" class="wheel" id="light-wheel">
            <div class="center-content">
                <h1>Intelli-Park</h1>
                <p class="tagline"><b>#Revolutionizing</b> Parking Solutions for Modern Cities</p>
            </div>
            <img src="assets/steering-wheel-light.svg" alt="Steering Wheel Light" class="wheel" id="light-wheel">
            <img src="assets/steering-wheel.svg" alt="Steering Wheel" class="wheel">
            <img src="assets/steering-wheel.svg" alt="Steering Wheel" class="wheel">
        </div>
    </section>

    <!-- Main Output-->

    <section class="profile-section">
        <div class="profile-container">
            <h1 class="profile-title">Parking Availability</h1>
            
            <div class="status-container">
                <div class="stats">
                    <div class="stat-box total">
                        <div class="label">Total</div>
                        <div class="value" id="total">0</div>
                    </div>
                    <div class="stat-box occupied">
                        <div class="label">Occupied</div>
                        <div class="value" id="occupied">0</div>
                    </div>
                    <div class="stat-box free">
                        <div class="label">Free</div>
                        <div class="value" id="free">0</div>
                    </div>
                </div>
            </div>

            <div class="parking-grid" id="grid"></div>
        </div>
    </section>

   
    

    
    <script src="script.js"></script>
</body>
</html>
